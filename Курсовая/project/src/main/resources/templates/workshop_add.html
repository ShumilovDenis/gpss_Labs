<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<form class = "form" th:action="@{/workshop}"
      th:object="${workshop}" method="POST">
    <input type="hidden" th:field="*{idWorkshop}" />
    <div class="form-group">
        <label>Наименование мастерской:</label>
        <input type="text" th:field="*{workshopName}" class="form-control">
    </div>
    <div class="form-group">
        <label>Номер заведующего:</label>
        <input type="text" th:field="*{workshopChief}" class="form-control">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Отправить</button>
    <button id="delete" type="button" class="btn btn-primary">Удалить</button>
</form>
</body>
</html>
