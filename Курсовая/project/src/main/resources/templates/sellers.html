<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{head}"></head>
<body>
<head>
    <script type="text/javascript" src="/js/sellers.js"></script>
</head>
<div style="text-align: center;"></br>
    <h1>Продавцы </br>
        <a class="href-a" href="#">Добавить нового продавца</a></h1></br>
</div>
<table class="table table-dark table-striped table-bordered">
    <thead>
    <tr>
        <th></th>
        <th>id</th>
        <th>Описание должности</th>
        <th>Оклад</th>
        <th>email</th>
        <th>Контактный телефон</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sellers : ${data}" >
        <td>
            <button id="edit" type="button" class="btn btn-primary">Изменить</button>
        </td>
        <td class="id" th:text="${sellers.idSellers}"></td>
        <td  th:text="${sellers.post.postDescr}"></td>
        <td  th:text="${sellers.post.salary}"></td>
        <td  th:text="${sellers.contacts.email}"></td>
        <td  th:text="${sellers.contacts.phoneNumber}"></td>
    </tr>
    </tbody>
</table>
</body>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>
</html>
