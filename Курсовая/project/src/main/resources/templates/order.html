<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{head}"></head>
<body>
<head>
    <script type="text/javascript" src="/js/order.js"></script>
</head>
<div style="text-align: center;"></br>
    <h1>Заказ </br>
        <a class="href-a" href="#">Добавление нового заказа</a></h1></br>
</div>
<table class="table table-dark table-striped table-bordered">
    <thead>
    <tr>
        <th></th>
        <th>id</th>
        <th>Наименование товара</th>
        <th>Наименование мастерской</th>
        <th>Контактные данные заведующего</th>
        <th>Контактные данные продавца</th>
        <th>Дата</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${data}" >
        <td>
            <button id="edit" type="button" class="btn btn-primary">Изменить</button>
        </td>
        <td class="id" th:text="${order.idOrd}"></td>
        <td  th:text="${order.product.prodName}"></td>
        <td  th:text="${order.workshop.workshopName}"></td>
        <td  th:text="${order.workshop.workshopChief}"></td>
        <td  th:text="${order.sellers.contacts}"></td>
        <td  th:text="${order.date}"></td>
    </tr>
    </tbody>
</table>
</body>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>
</html>
